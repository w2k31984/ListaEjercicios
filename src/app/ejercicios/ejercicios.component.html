<h2>Listado de Ejercicios</h2>
<ul class="ejercicios">
  <li *ngFor ="let ejercicio of ejercicios"(click)="onSelectEjercicio(ejercicio)">
    <span class="ejercicio">{{ejercicio.id}}</span>{{ejercicio.name}}
  </li>
</ul>
<!--Creando apartado de detalle-->
<h2>Detalle</h2>
<div *ngIf="ejercicioSeleccionado">
  <div><span>Id:</span>{{ejercicioSeleccionado.id}}
       <span>Nombre Ejercicio:</span>{{ejercicioSeleccionado.name}}
  </div>
</div>
