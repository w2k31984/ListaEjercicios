<h2>Listado de Ejercicios</h2>
<ul class="ejercicios">
  <li *ngFor ="let ejercicio of ejercicios"(click)="onSelectEjercicio(ejercicio)">
    <span class="ejercicio">{{ejercicio.id}}</span>{{ejercicio.name}}
  </li>
</ul>
<!--Agregando componente-->
<app-ejercicio-detalle [ejercicio]="ejercicioSeleccionado"></app-ejercicio-detalle>
